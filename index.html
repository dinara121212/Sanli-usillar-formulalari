<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Sonli Usullar Kalkulyatori</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sonli Usullar Masalalari</h1>
        
        <div class="methods-grid">
            <div class="card" onclick="openModal('iteratsiya')">
                <h3>1. Iteratsiya usuli</h3>
            </div>
            <div class="card" onclick="openModal('zeydel')">
                <h3>2. Zeydel usuli</h3>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="method-title">Usul nomi</h2>
            <div id="formula-display" class="formula"></div>
            
            <div id="input-area">
                </div>
            
            <button id="calc-btn" class="main-btn">Hisoblash</button>
            <div id="result-area"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
